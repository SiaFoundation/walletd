    WalletConstructRequest:
      type: object
      properties:
        siacoins:
          type: array
          items:
            $ref: "#/components/schemas/SiacoinOutput"
        siafunds:
          type: array
          items:
            $ref: "#/components/schemas/SiafundOutput"
        changeAddress:
          $ref: "#/components/schemas/Address"
      required: [changeAddress]

    WalletConstructResponse:
      type: object
      properties:
        basis:
          $ref: "#/components/schemas/ChainIndex"
        id:
          $ref: "#/components/schemas/TransactionID"
        transaction:
          $ref: "#/components/schemas/Transaction"
        estimatedFee:
          $ref: "#/components/schemas/Currency"
      required: [basis, id, transaction, estimatedFee]

    WalletConstructV2Response:
      type: object
      properties:
        basis:
          $ref: "#/components/schemas/ChainIndex"
        id:
          $ref: "#/components/schemas/TransactionID"
        transaction:
          $ref: "#/components/schemas/V2Transaction"
        estimatedFee:
          $ref: "#/components/schemas/Currency"
      required: [basis, id, transaction, estimatedFee]

    UnspentSiacoinElementsResponse:
      type: object
      properties:
        basis:
          $ref: "#/components/schemas/ChainIndex"
        outputs:
          type: array
          items:
            $ref: "#/components/schemas/UnspentSiacoinElement"
      required: [basis, outputs]

    UnspentSiafundElementsResponse:
      type: object
      properties:
        basis:
          $ref: "#/components/schemas/ChainIndex"
        outputs:
          type: array
          items:
            $ref: "#/components/schemas/UnspentSiafundElement"
      required: [basis, outputs]

    AddressSiacoinElementsResponse:
      type: object
      properties:
        basis:
          $ref: "#/components/schemas/ChainIndex"
        outputs:
          type: array
          items:
            $ref: "#/components/schemas/UnspentSiacoinElement"
      required: [basis, outputs]

    AddressSiafundElementsResponse:
      type: object
      properties:
        basis:
          $ref: "#/components/schemas/ChainIndex"
        outputs:
          type: array
          items:
            $ref: "#/components/schemas/UnspentSiafundElement"
      required: [basis, outputs]

    UnspentSiacoinElement:
      type: object
      properties:
        confirmations:
          type: integer
          format: uint64
        id:
          $ref: "#/components/schemas/Hash256"
        stateElement:
          $ref: "#/components/schemas/StateElement"
        siacoinOutput:
          $ref: "#/components/schemas/SiacoinOutput"
        maturityHeight:
          type: integer
          format: uint64
      required: [confirmations, id, stateElement, siacoinOutput, maturityHeight]
      description: Combines a siacoin element with confirmation count.

    UnspentSiafundElement:
      type: object
      properties:
        confirmations:
          type: integer
          format: uint64
        id:
          $ref: "#/components/schemas/Hash256"
        stateElement:
          $ref: "#/components/schemas/StateElement"
        siafundOutput:
          $ref: "#/components/schemas/SiafundOutput"
        claimStart:
          $ref: "#/components/schemas/Currency"
      required: [confirmations, id, stateElement, siafundOutput, claimStart]
      description: Combines a siafund element with confirmation count.

    SiacoinElement:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/Hash256"
        stateElement:
          $ref: "#/components/schemas/StateElement"
        siacoinOutput:
          $ref: "#/components/schemas/SiacoinOutput"
        maturityHeight:
          type: integer
          format: uint64
      required: [id, stateElement, siacoinOutput, maturityHeight]

    SiafundElement:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/Hash256"
        stateElement:
          $ref: "#/components/schemas/StateElement"
        siafundOutput:
          $ref: "#/components/schemas/SiafundOutput"
        claimStart:
          $ref: "#/components/schemas/Currency"
      required: [id, stateElement, siafundOutput, claimStart]

    FileContract:
      type: object
      properties:
        filesize:
          type: integer
          format: uint64
        fileMerkleRoot:
          $ref: "#/components/schemas/Hash256"
        windowStart:
          type: integer
          format: uint64
        windowEnd:
          type: integer
          format: uint64
        payout:
          $ref: "#/components/schemas/Currency"
        validProofOutputs:
          type: array
          items:
            $ref: "#/components/schemas/SiacoinOutput"
        missedProofOutputs:
          type: array
          items:
            $ref: "#/components/schemas/SiacoinOutput"
        unlockHash:
          $ref: "#/components/schemas/Address"
        revisionNumber:
          type: integer
          format: uint64
      required:
        [
          filesize,
          fileMerkleRoot,
          windowStart,
          windowEnd,
          payout,
          validProofOutputs,
          missedProofOutputs,
          unlockHash,
          revisionNumber,
        ]

    FileContractElement:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/Hash256"
        stateElement:
          $ref: "#/components/schemas/StateElement"
        fileContract:
          $ref: "#/components/schemas/FileContract"
      required: [id, stateElement, fileContract]

    FileContractRevision:
      type: object
      properties:
        parentID:
          $ref: "#/components/schemas/FileContractID"
        unlockConditions:
          $ref: "#/components/schemas/UnlockConditions"
        filesize:
          type: integer
          format: uint64
        fileMerkleRoot:
          $ref: "#/components/schemas/Hash256"
        windowStart:
          type: integer
          format: uint64
        windowEnd:
          type: integer
          format: uint64
        validProofOutputs:
          type: array
          items:
            $ref: "#/components/schemas/SiacoinOutput"
        missedProofOutputs:
          type: array
          items:
            $ref: "#/components/schemas/SiacoinOutput"
        unlockHash:
          $ref: "#/components/schemas/Address"
        revisionNumber:
          type: integer
          format: uint64
      required:
        [
          parentID,
          unlockConditions,
          filesize,
          fileMerkleRoot,
          windowStart,
          windowEnd,
          validProofOutputs,
          missedProofOutputs,
          unlockHash,
          revisionNumber,
        ]

    V2FileContract:
      type: object
      properties:
        capacity:
          type: integer
          format: uint64
        filesize:
          type: integer
          format: uint64
        fileMerkleRoot:
          $ref: "#/components/schemas/Hash256"
        proofHeight:
          type: integer
          format: uint64
        expirationHeight:
          type: integer
          format: uint64
        renterOutput:
          $ref: "#/components/schemas/SiacoinOutput"
        hostOutput:
          $ref: "#/components/schemas/SiacoinOutput"
        missedHostValue:
          $ref: "#/components/schemas/Currency"
        totalCollateral:
          $ref: "#/components/schemas/Currency"
        renterPublicKey:
          $ref: "#/components/schemas/PublicKey"
        hostPublicKey:
          $ref: "#/components/schemas/PublicKey"
        revisionNumber:
          type: integer
          format: uint64
        renterSignature:
          $ref: "#/components/schemas/Signature"
        hostSignature:
          $ref: "#/components/schemas/Signature"
      required:
        [
          capacity,
          filesize,
          fileMerkleRoot,
          proofHeight,
          expirationHeight,
          renterOutput,
          hostOutput,
          missedHostValue,
          totalCollateral,
          renterPublicKey,
          hostPublicKey,
          revisionNumber,
          renterSignature,
          hostSignature,
        ]

    V2FileContractElement:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/Hash256"
        stateElement:
          $ref: "#/components/schemas/StateElement"
        v2FileContract:
          $ref: "#/components/schemas/V2FileContract"
      required: [id, stateElement, v2FileContract]

    StateElement:
      type: object
      properties:
        leafIndex:
          type: integer
          format: uint64
        merkleProof:
          type: array
          items:
            $ref: "#/components/schemas/Hash256"
      required: [leafIndex]

    SiacoinOutput:
      type: object
      properties:
        value:
          $ref: "#/components/schemas/Currency"
        address:
          $ref: "#/components/schemas/Address"
      required: [value, address]

    SiafundOutput:
      type: object
      properties:
        value:
          type: integer
          format: uint64
        address:
          $ref: "#/components/schemas/Address"
      required: [value, address]

    ChainIndexElement:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/BlockID"
        stateElement:
          $ref: "#/components/schemas/StateElement"
        chainIndex:
          $ref: "#/components/schemas/ChainIndex"
      required: [id, stateElement, chainIndex]

    Attestation:
      type: object
      properties:
        publicKey:
          $ref: "#/components/schemas/PublicKey"
        key:
          type: string
        value:
          type: string
          format: byte
        signature:
          $ref: "#/components/schemas/Signature"
      required: [publicKey, key, value, signature]

    AttestationElement:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/Hash256"
        stateElement:
          $ref: "#/components/schemas/StateElement"
        attestation:
          $ref: "#/components/schemas/Attestation"
      required: [id, stateElement, attestation]

    SatisfiedPolicy:
      type: object
      properties:
        policy:
          $ref: "#/components/schemas/SpendPolicy"
        signatures:
          type: array
          items:
            $ref: "#/components/schemas/Signature"
        preimages:
          type: array
          items:
            type: string
            pattern: "^[0-9a-fA-F]{64}$"
      required: [policy]

    V2SiacoinInput:
      type: object
      properties:
        parent:
          $ref: "#/components/schemas/SiacoinElement"
        satisfiedPolicy:
          $ref: "#/components/schemas/SatisfiedPolicy"
      required: [parent, satisfiedPolicy]

    V2SiafundInput:
      type: object
      properties:
        parent:
          $ref: "#/components/schemas/SiafundElement"
        claimAddress:
          $ref: "#/components/schemas/Address"
        satisfiedPolicy:
          $ref: "#/components/schemas/SatisfiedPolicy"
      required: [parent, claimAddress, satisfiedPolicy]

    V2FileContractRevision:
      type: object
      properties:
        parent:
          $ref: "#/components/schemas/V2FileContractElement"
        revision:
          $ref: "#/components/schemas/V2FileContract"
      required: [parent, revision]

    V2FileContractRenewal:
      type: object
      properties:
        finalRenterOutput:
          $ref: "#/components/schemas/SiacoinOutput"
        finalHostOutput:
          $ref: "#/components/schemas/SiacoinOutput"
        renterRollover:
          $ref: "#/components/schemas/Currency"
        hostRollover:
          $ref: "#/components/schemas/Currency"
        newContract:
          $ref: "#/components/schemas/V2FileContract"
        renterSignature:
          $ref: "#/components/schemas/Signature"
        hostSignature:
          $ref: "#/components/schemas/Signature"
      required:
        [
          finalRenterOutput,
          finalHostOutput,
          renterRollover,
          hostRollover,
          newContract,
          renterSignature,
          hostSignature,
        ]

    V2StorageProof:
      type: object
      properties:
        proofIndex:
          $ref: "#/components/schemas/ChainIndexElement"
        leaf:
          type: string
          description: Hex-encoded 64 byte leaf.
        proof:
          type: array
          items:
            $ref: "#/components/schemas/Hash256"
      required: [proofIndex, leaf, proof]

    V2FileContractExpiration:
      type: object
      description: Empty object used to signal a contract expiration event.

    V2FileContractResolution:
      type: object
      properties:
        parent:
          $ref: "#/components/schemas/V2FileContractElement"
        type:
          type: string
          enum: [renewal, storageProof, expiration]
        resolution:
          oneOf:
            - $ref: "#/components/schemas/V2FileContractRenewal"
            - $ref: "#/components/schemas/V2StorageProof"
            - $ref: "#/components/schemas/V2FileContractExpiration"
      required: [parent, type, resolution]

    SiacoinElementDiff:
      type: object
      properties:
        siacoinElement:
          $ref: "#/components/schemas/SiacoinElement"
        created:
          type: boolean
        spent:
          type: boolean
      required: [siacoinElement, created, spent]

    SiafundElementDiff:
      type: object
      properties:
        siafundElement:
          $ref: "#/components/schemas/SiafundElement"
        created:
          type: boolean
        spent:
          type: boolean
      required: [siafundElement, created, spent]

    FileContractElementDiff:
      type: object
      properties:
        fileContractElement:
          $ref: "#/components/schemas/FileContractElement"
        created:
          type: boolean
        revision:
          allOf:
            - $ref: "#/components/schemas/FileContract"
            - nullable: true
        resolved:
          type: boolean
        valid:
          type: boolean
      required: [fileContractElement, created, resolved, valid]

    V2FileContractElementDiff:
      type: object
      properties:
        v2FileContractElement:
          $ref: "#/components/schemas/V2FileContractElement"
        created:
          type: boolean
        revision:
          allOf:
            - $ref: "#/components/schemas/V2FileContract"
            - nullable: true
        resolution:
          nullable: true
          oneOf:
            - $ref: "#/components/schemas/V2FileContractRenewal"
            - $ref: "#/components/schemas/V2StorageProof"
            - $ref: "#/components/schemas/V2FileContractExpiration"
      required: [v2FileContractElement, created]

    ElementSpentResponse:
      type: object
      properties:
        spent:
          type: boolean
        event:
          $ref: "#/components/schemas/Event"
      required: [spent]

    CheckAddressesRequest:
      type: object
      properties:
        addresses:
          type: array
          items:
            $ref: "#/components/schemas/Address"
          minItems: 1
          maxItems: 1000
      required: [addresses]

    CheckAddressesResponse:
      type: object
      properties:
        known:
          type: boolean
      required: [known]

    BatchAddressesRequest:
      type: object
      properties:
        addresses:
          type: array
          items:
            $ref: "#/components/schemas/Address"
          minItems: 1
          maxItems: 1000
      required: [addresses]

    RescanResponse:
      type: object
      properties:
        startIndex:
          $ref: "#/components/schemas/ChainIndex"
        index:
          $ref: "#/components/schemas/ChainIndex"
        startTime:
          type: string
          format: date-time
        error:
          type: string
          nullable: true
      required: [startIndex, index, startTime]

    ConsensusUpdatesResponse:
      type: object
      properties:
        applied:
          type: array
          items:
            $ref: "#/components/schemas/ApplyUpdate"
        reverted:
          type: array
          items:
            $ref: "#/components/schemas/RevertUpdate"
      required: [applied, reverted]

    ApplyUpdate:
      type: object
      properties:
        update:
          $ref: "#/components/schemas/ApplyUpdateData"
        state:
          $ref: "#/components/schemas/ConsensusState"
        block:
          $ref: "#/components/schemas/Block"
      required: [update, state, block]

    RevertUpdate:
      type: object
      properties:
        update:
          $ref: "#/components/schemas/RevertUpdateData"
        state:
          $ref: "#/components/schemas/ConsensusState"
        block:
          $ref: "#/components/schemas/Block"
      required: [update, state, block]

    ApplyUpdateData:
      type: object
      properties:
        siacoinElements:
          type: array
          items:
            $ref: "#/components/schemas/SiacoinElementDiff"
        siafundElementDiffs:
          type: array
          items:
            $ref: "#/components/schemas/SiafundElementDiff"
        fileContractElementDiffs:
          type: array
          items:
            $ref: "#/components/schemas/FileContractElementDiff"
        v2FileContractElementDiffs:
          type: array
          items:
            $ref: "#/components/schemas/V2FileContractElementDiff"
        attestationElements:
          type: array
          items:
            $ref: "#/components/schemas/AttestationElement"
        chainIndexElement:
          $ref: "#/components/schemas/ChainIndexElement"
        updatedLeaves:
          type: object
          additionalProperties:
            type: array
            description: Updated leaf proofs keyed by tree height.
            items:
              $ref: "#/components/schemas/StateElement"
        treeGrowth:
          type: object
          additionalProperties:
            type: array
            description: Merkle subtree hashes added during the update keyed by tree height.
            items:
              $ref: "#/components/schemas/Hash256"
        oldNumLeaves:
          type: integer
          format: uint64
        numLeaves:
          type: integer
          format: uint64
      required:
        [
          siacoinElements,
          siafundElementDiffs,
          fileContractElementDiffs,
          v2FileContractElementDiffs,
          attestationElements,
          chainIndexElement,
          updatedLeaves,
          treeGrowth,
          oldNumLeaves,
          numLeaves,
        ]

    RevertUpdateData:
      type: object
      properties:
        siacoinElements:
          type: array
          items:
            $ref: "#/components/schemas/SiacoinElementDiff"
        siafundElementDiffs:
          type: array
          items:
            $ref: "#/components/schemas/SiafundElementDiff"
        fileContractElementDiffs:
          type: array
          items:
            $ref: "#/components/schemas/FileContractElementDiff"
        v2FileContractElementDiffs:
          type: array
          items:
            $ref: "#/components/schemas/V2FileContractElementDiff"
        attestationElements:
          type: array
          items:
            $ref: "#/components/schemas/AttestationElement"
        chainIndexElement:
          $ref: "#/components/schemas/ChainIndexElement"
        updatedLeaves:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: "#/components/schemas/StateElement"
        numLeaves:
          type: integer
          format: uint64
      required:
        [
          siacoinElements,
          siafundElementDiffs,
          fileContractElementDiffs,
          v2FileContractElementDiffs,
          attestationElements,
          chainIndexElement,
          updatedLeaves,
          numLeaves,
        ]

    DebugMineRequest:
      type: object
      properties:
        blocks:
          type: integer
          minimum: 1
          description: Number of blocks to mine.
        address:
          $ref: "#/components/schemas/Address"
      required: [blocks, address]

  parameters:
    AddressParam:
      name: addr
      in: path
      required: true
      description: Sia address (unlock hash).
      schema:
        $ref: "#/components/schemas/Address"
    WalletIDParam:
      name: id
      in: path
      required: true
      description: Wallet identifier.
      schema:
        type: integer
        format: int64
    OffsetParam:
      name: offset
      in: query
      required: false
      description: Number of items to skip.
      schema:
        type: integer
        minimum: 0
        default: 0
    LimitParamDefault:
      name: limit
      in: query
      required: false
      description: Maximum number of items to return (default 500).
      schema:
        type: integer
        minimum: 1
        maximum: 500
        default: 500
    LimitParamLarge:
      name: limit
      in: query
      required: false
      description: Maximum number of items to return (default 1000).
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 1000
    LimitParamSmall:
      name: limit
      in: query
      required: false
      description: Maximum number of items to return (default 100).
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 100
    SiacoinOutputIDParam:
      name: id
      in: path
      required: true
      description: Siacoin output ID (hex).
      schema:
        $ref: "#/components/schemas/Hash256"
    SiafundOutputIDParam:
      name: id
      in: path
      required: true
      description: Siafund output ID (hex).
      schema:
        $ref: "#/components/schemas/Hash256"
